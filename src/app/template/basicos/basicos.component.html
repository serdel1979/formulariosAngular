<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <!--Campo Producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text" class="form-control" ngModel name="producto" placeholder="Nombre del producto"
                        [ngModel]="initForm.producto" minlength="3" required>

                    <span class="form-text text-danger" *ngIf="nombreValido()">Debe
                        ser de 3 letras</span>
                </div>
            </div>

            <!--Campo Precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" ngModel name="precio" placeholder="Precio del producto"
                    [ngModel]="initForm.precio" required customMin [minimo]="0">

                    <span class="form-text text-danger" *ngIf="numeroValido()">Debe ser mayor a cero</span>

                </div>
            </div>

            <!--Existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias del producto</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" ngModel name="existencia"
                    [ngModel]="initForm.existencia" placeholder="Existencias del producto">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                        [disabled]="miFormulario.invalid"
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col">


        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>


        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>


        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.controls['precio'].errors | json }}</pre>

    

    </div>
</div>
