<h2>Template: <small>Din√°micos</small></h2>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" ngModel placeholder="Nombre de persona" name="nombre" required>
            <span *ngIf="miFormulario.controls['nombre']?.invalid && miFormulario.controls['nombre']?.touched"  class="form-text text-danger">Este campo es obligatorio</span>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button 
            class="btn btn-primary float-end"
            type="button"
            [disabled]="miFormulario.invalid"
            (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>


</form>
