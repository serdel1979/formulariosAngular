<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    value="M"
                    [(ngModel)]="persona.genero"
                    id="radioGenero1"
                    required>
                <label class="form-check-label" for="radioGenero1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    [(ngModel)]="persona.genero"
                    value="F"
                    id="radioGenero2"
                    required>
                <label class="form-check-label" for="radioGenero2">
                    Femenino
                </label>
            </div>
        </div>

    </div>


    <!--switchs-->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">


            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    id="flexSwitchCheckChecked" checked
                    >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>


        </div>
    </div>

    <!--Checks-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    name="terminos"
                    [(ngModel)]="terminosCondiciones"
                    id="defaultCheck1"
                    required>
                    <label class="form-check-label" for="defaultCheck1">
                    Términos y condiciones
                    </label>
            </div>
        </div>
    </div>
<!--boton submit-->
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end" type="button"
        [disabled]="miFormulario.invalid">
            Guardar
        </button>
    </div>
</div>
</form>

<h4>Valor del formulario</h4>

<pre>{{ miFormulario.value | json  }}</pre>
<hr>

<h4>Persona</h4>

<pre>{{ persona | json  }}</pre>
<hr>

<h5>Términos y condiciones</h5>
<pre>{{ miFormulario.controls['terminos'].errors | json  }}</pre>

<h5>Valid</h5>
<pre>{{ miFormulario.valid  }}</pre>

<br>

<pre>Condiciones: </pre>
