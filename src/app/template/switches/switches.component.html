<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    id="radioGenero1">
                <label class="form-check-label" for="radioGenero1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    id="radioGenero2">
                <label class="form-check-label" for="radioGenero2">
                    Femenino
                </label>
            </div>
        </div>

    </div>


    <!--switchs-->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">


            <div class="form-check form-switch">
                <input class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>


        </div>
    </div>

    <!--Checks-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Términos y condiciones
                    </label>
            </div>
        </div>
    </div>
<!--boton submit-->
<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end" type="button">
            Guardar
        </button>
    </div>
</div>
</form>
