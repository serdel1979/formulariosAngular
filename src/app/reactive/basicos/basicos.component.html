<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!--Campo Producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text" class="form-control" placeholder="Nombre del producto"
                    formControlName="nombre">

                    <span *ngIf="campoNoEsValido('nombre')"  class="form-text text-danger">Debe
                        ser de 3 letras</span>
                </div>
            </div>

            <!--Campo Precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control"  placeholder="Precio del producto"
                    formControlName="precio">

                    <span *ngIf="campoNoEsValido('precio')" class="form-text text-danger">Debe ser mayor a cero</span>

                </div>
            </div>

            <!--Existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias del producto</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" 
                    placeholder="Existencias del producto"
                    formControlName="existencias">

                    
                    <span *ngIf="campoNoEsValido('existencias')" class="form-text text-danger">Debe ser mayor a cero</span>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                        class="btn btn-primary float-end"
                        >
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">


        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>


        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>


        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.controls['precio'].errors | json }}</pre>

    

    </div>
</div>
