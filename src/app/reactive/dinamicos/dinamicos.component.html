<h2>Template: <small>Din√°micos</small></h2>

<form autocomplete="off" [formGroup]="miFormulario">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"placeholder="Nombre de persona" formControlName="nombre">
            <span 
                *ngIf="campoNoEsValido('nombre')" class="form-text text-danger">Este campo es obligatorio</span>
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                    placeholder="Favorito..."
                    [formControl]="nuevoFavorito"
                    (keyup.enter)="agregar()"
                    >
                <button  class="btn btn-outline-primary" type="button"
                    (click)="agregar()">
                    Agregar
                </button>
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div  class="input-group mb-1"
            *ngFor="let favorito of favoritosArr.controls ; let i = index">

                <input class="form-control"
                    placeholder="Agregar favorito" 
                    [formControlName]="i">


                <button (click)="eliminar(i)" class="btn btn-outline-danger" type="button">
                    Eliminar
                </button>


            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button (click)="guardar()" class="btn btn-primary float-end" type="submit" >
                Guardar
            </button>
        </div>
    </div>


</form>

<span>Valid</span>

<pre>{{ miFormulario.value | json }}</pre>

<span>Agregar juego</span>

<pre>{{ nuevoFavorito.valid }}</pre>
