<h2>Reactive: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    id="radioGenero1"
                    value="M"
                    formControlName="genero"
                    >
                <label class="form-check-label" for="radioGenero1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    id="radioGenero2"
                    value="F"
                    formControlName="genero"
                    >
                <label class="form-check-label" for="radioGenero2">
                    Femenino
                </label>
            </div>
        </div>

    </div>


    <!--switchs-->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">


            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                   formControlName="notificaciones"
                    >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>


        </div>
    </div>

    <!--Checks-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    formControlName="terminos"
                   >
                    <label class="form-check-label" for="defaultCheck1">
                    Términos y condiciones
                    </label>
            </div>
        </div>
    </div>
<!--boton submit-->
<div class="row">
    <div class="col">
        <button type="submit" class="btn btn-primary float-end">
            Guardar
        </button>
    </div>
</div>
</form>


<h4>Valor del formulario</h4>

<pre>{{ miFormulario.value | json  }}</pre>
<hr>

<h4>Persona</h4>

<pre>{{ persona | json  }}</pre>
<hr>

<h5>Términos y condiciones</h5>
<!-- <pre>{{ miFormulario.controls['terminos'].errors | json  }}</pre> -->

<h5>Valid</h5>
<pre>{{ miFormulario.valid  }}</pre>
